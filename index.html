<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Isle Royale Holiday Road</title>
  </head>
  <body>
    <header>Isle Royale</header>
    <div id="container"> 
    <section class="left">
        <div class="select">
          <select id="parksFilter" class="filter"></select>
          <select id="bizarreFilter" class="filter"></select>
          <select id="eatsFilter" class="filter"></select>
          <button id="saveButton" class="button">Save Itinerary</button>
        </div>
        <div class="weather">
        </div>
        <div class="previewArea">
          <div class="header__preview"><h2>Itinerary Preview</h2></div>
          <div class="cardArea">
            <div id="parkCard" class="previewCard">

            </div>
            <div id="bizzarreCard" class="previewCard">

            </div>
            <div id="eateryCard" class="previewCard">

            </div>
          </div>

        </div>
    </section>
    <section class="right">
      <div class="savedArea">
        <div class="savedCards">
          <img>
          <div class="savedDetails"></div>
        </div>
      </div>
    </section>
  </div>
  </body>
  <script type="module" src="./scripts/main.js"></script>
</html>
